<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:body>
	<h:dataTable value="#{adminListBooksBean.books}" var="book">
		<h:column>
			<f:facet name="header">Titulo</f:facet>#{book.title}
		</h:column>
		<h:column>
			<f:facet name="header">Numero de paginas</f:facet>#{book.numberOfPages}
		</h:column>
		<h:column>
			<f:facet name="header">Autores</f:facet>
			<ui:repeat var="author" value="#{book.authors}">#{author.name}|</ui:repeat>
		</h:column>
	</h:dataTable>
</h:body>

</html>
